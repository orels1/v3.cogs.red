version: 2
general:
  branches:
    only:
      - master
      - develop
      - /release\/.*/
      - /feature\/.*/
      - /hotfix\/.*/

jobs:
  test:
    docker:
      - image: circleci/node:9.2

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
 
  build:
    docker:
      - image: circleci/node:9.2

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build

workflows:
  version: 2
  test_and_build:
    jobs:
      - test
      - build
